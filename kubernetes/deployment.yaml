apiVersion: apps/v1
kind: Deployment
metadata:
  name: choppala-www #The name of the Kubernetes Deployment to be created in the Kubernetes cluster
  labels:
    app: choppala-www
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0 #The number of pods to be created in the Kubernetes cluster for the React.js application container
  selector:
    matchLabels:
      app: choppala-www
  template:
    metadata:
      labels:
        app: choppala-www
    spec:
      containers:
        - name: choppala-www-ng #The name of the container
          image: alvonellos/choppala-www:$BUILD_NUMBER #The Docker image
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
              hostPort: 8081
              hostIP: 0.0.0.0
              protocol: "TCP"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault
                  key: TOKEN

