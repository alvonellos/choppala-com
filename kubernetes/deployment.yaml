apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment #The name of the Kubernetes Deployment to be created in the Kubernetes cluster
  labels:
    app: choppala-www
spec:
  replicas: 2 #The number of pods to be created in the Kubernetes cluster for the React.js application container
  selector:
    matchLabels:
      app: choppala-www
  template:
    metadata:
      labels:
        app: choppala-www
    spec:
      containers:
        - name: choppala.com #The name of the container
          image: alvonellos/choppala.com:latest #The Docker image for building the React.js application container
          ports:
            - containerPort: 8080 #The port for the React.js application   container