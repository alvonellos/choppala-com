<div data-barba="wrapper">
    <div class="js-smooth-scroll bg-dark-2" id="page-wrapper" data-barba="container">
        <main class="page-wrapper__content">
            <section class="section section-masthead d-none" data-background-color="var(--color-dark-2)"></section>
            <section class="section section-grid section-content overflow bg-dark-2 pt-large pb-medium"
                data-arts-os-animation="data-arts-os-animation" data-grid-columns="3" data-grid-tablet="2"
                data-grid-mobile="1" data-arts-theme-text="light">
                <div class="container-fluid">
                    <div class="row justify-content-between align-items-center section pb-medium">
                        <div class="col-12 col-lg-auto">
                            <h1 class="h1 mt-0 mb-0">Works</h1>
                            <div class="w-100"></div>
                            <div class="section__headline mt-2 mr-auto"></div>
                        </div>
                        <div class="col-12 col-lg-auto pt-medium pt-md-0 pb-md-3">
                            <div class="filter js-filter">
                                <div class="filter__inner">
                                    <div class="container-fluid no-gutters">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid_fluid-5 js-grid">
                        <div
                            class="grid__item grid__item_desktop-4 grid__item_tablet-6 grid__item_mobile-12 grid__item_fluid-5 grid__item_fluid-5-fancy grid__sizer js-grid__sizer">
                        </div>
                        <div *ngFor="let p of projects"
                            class="grid__item grid__item_desktop-4 grid__item_tablet-6 grid__item_mobile-12 grid__item_fluid-5 grid__item_fluid-5-fancy js-grid__item category-portraits">
                            <div class="section-grid__item">
                                <a (click)="show_project(p)" class="figure-project hover-zoom js-change-text-hover">
                                    <div class="hover-zoom__inner">
                                        <div class="hover-zoom__zoom">
                                            <div class="figure-project__wrapper-img js-transition-img"
                                                data-arts-parallax="data-arts-parallax"
                                                data-arts-parallax-factor="0.15">
                                                <div class="lazy js-transition-img__transformed-el"><img
                                                        data-src="img/assets/projects/project-1_vertical.jpg" src="#"
                                                        alt="" width="1280" height="1920" /></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="figure-project__content pl-md-2 pt-md-2 pt-1 pl-0">
                                        <h2 class="h3 figure-project__heading">
                                            {{ p.role }}
                                        </h2>
                                        <div class="figure-project__category mt-md-1 mt-0-5">
                                            <div
                                                class="change-text-hover small-caps js-change-text-hover change-text-hover_has-line text-left">
                                                <div class="change-text-hover__normal js-split-text split-text js-change-text-hover__normal"
                                                    data-split-text-type="lines" data-split-text-set="lines">
                                                    {{ p.date }}
                                                </div>
                                                <div class="change-text-hover__hover js-change-text-hover__hover">
                                                    <div class="change-text-hover__line js-change-text-hover__line">
                                                    </div>
                                                    <span class="js-split-text split-text" data-split-text-type="lines"
                                                        data-split-text-set="lines">
                                                        Explore Project
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>
<canvas id="js-webgl"></canvas>
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true" data-arts-theme-text="light">
    <div class="pswp__bg"></div>
    <div class="pswp__scroll-wrap">
        <!-- slides holder (don't modify)-->
        <div class="pswp__container">
            <div class="pswp__item">
                <div class="pswp__img pswp__img--placeholder"></div>
            </div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- - slides holder (don't modify)-->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)" data-arts-cursor="data-arts-cursor"
                    data-arts-cursor-scale="1.2" data-arts-cursor-magnetic="data-arts-cursor-magnetic"
                    data-arts-cursor-hide-native="true"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"
                    data-arts-cursor="data-arts-cursor" data-arts-cursor-scale="1.2"
                    data-arts-cursor-magnetic="data-arts-cursor-magnetic" data-arts-cursor-hide-native="true"></button>
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pswp__button pswp__button--arrow--left">
                <div class="arrow arrow-left js-arrow" data-arts-cursor="data-arts-cursor"
                    data-arts-cursor-hide-native="true" data-arts-cursor-scale="0"
                    data-arts-cursor-magnetic="data-arts-cursor-magnetic">
                    <svg class="svg-circle" viewBox="0 0 60 60" version="1.1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <circle class="circle" cx="30" cy="30" r="29" fill="none"></circle>
                    </svg>
                    <div class="arrow__pointer arrow-left__pointer"></div>
                    <div class="arrow__triangle"></div>
                </div>
            </div>
            <div class="pswp__button pswp__button--arrow--right">
                <div class="arrow arrow-right js-arrow" data-arts-cursor="data-arts-cursor"
                    data-arts-cursor-hide-native="true" data-arts-cursor-scale="0"
                    data-arts-cursor-magnetic="data-arts-cursor-magnetic">
                    <svg class="svg-circle" viewBox="0 0 60 60" version="1.1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <circle class="circle" cx="30" cy="30" r="29" fill="none"></circle>
                    </svg>
                    <div class="arrow__pointer arrow-right__pointer"></div>
                    <div class="arrow__triangle"></div>
                </div>
            </div>
            <!-- slide caption holder (don't modify) -->
            <div class="pswp__caption">
                <div class="pswp__caption__center text-center"></div>
            </div>
            <!-- - slide caption holder (don't modify) -->
        </div>
    </div>
</div>
